type: object
required:
  - currency_code
  - jp_currency_name
  - eng_currency_name
  - jp_country_name
  - eng_country_name
  - currency_symbol
  - symbol_position
properties:
  currency_code:
    type: string
    description: Currency code (ISO 4217 format)
    pattern: '^[A-Z]{3}$'
    example: "JPY"
  jp_currency_name:
    type: string
    description: Japanese currency name
    example: "円"
  eng_currency_name:
    type: string
    description: English currency name
    example: "Japanese Yen"
  jp_country_name:
    type: string
    description: Japanese country name
    example: "日本"
  eng_country_name:
    type: string
    description: English country name
    example: "Japan"
  currency_symbol:
    type: string
    description: Currency symbol
    example: "¥"
  symbol_position:
    $ref: './SymbolPosition.yaml'
