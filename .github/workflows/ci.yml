name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  java-test:
    name: Java Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: false

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test --no-daemon

  api-validation:
    name: Generate & Validate API Specification
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      # Spring Profile for CI/CD environment
      SPRING_PROFILES_ACTIVE: ci
      # Minimal environment for API docs generation (mock credentials)
      # Note: /v3/api-docs endpoint is excluded from Bearer token authentication
      MYSQLHOST: localhost
      MYSQLPORT: 3306
      MYSQLDATABASE: test
      MYSQLUSER: test
      MYSQLPASSWORD: test
      FIREBASE_SERVICE_ACCOUNT_KEY: mock-key
      FIREBASE_PROJECT_ID: test-project
      LAMBDA_API_KEY: test-key
      EXCHANGE_RATE_API_KEY: test-key
      SWAGGER_UI_ENABLED: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: false

      - name: Build application
        run: ./gradlew build -x test --no-daemon

      - name: Start application in background
        run: |
          ./gradlew bootRun --no-daemon > app.log 2>&1 &
          echo $! > app.pid

      - name: Wait for application to be ready
        run: |
          echo "Waiting for application to start..."
          for i in {1..60}; do
            if curl -sf http://localhost:8080/v3/api-docs > /dev/null; then
              echo "‚úÖ Application is ready!"
              exit 0
            fi
            sleep 2
          done
          echo "‚ùå Application failed to start. Logs:"
          cat app.log
          exit 1

      - name: Fetch OpenAPI specification from running app
        run: |
          mkdir -p generated-api-docs

          echo "Testing application endpoint availability..."
          curl -v http://localhost:8080/actuator/health || echo "Actuator not available"

          echo "Fetching JSON specification..."
          if curl -sf http://localhost:8080/v3/api-docs -o generated-api-docs/openapi.json; then
            echo "‚úÖ JSON specification fetched successfully"
            ls -lh generated-api-docs/openapi.json
          else
            echo "‚ùå Failed to fetch JSON specification"
            echo "Response:"
            curl -v http://localhost:8080/v3/api-docs || true
            exit 1
          fi

          echo "Fetching YAML specification..."
          if curl -sf http://localhost:8080/v3/api-docs.yaml -o generated-api-docs/openapi.yaml; then
            echo "‚úÖ YAML specification fetched successfully"
            ls -lh generated-api-docs/openapi.yaml
          else
            echo "‚ùå Failed to fetch YAML specification"
            echo "Response:"
            curl -v http://localhost:8080/v3/api-docs.yaml || true
            exit 1
          fi

          echo "‚úÖ OpenAPI specification generated ($(wc -l < generated-api-docs/openapi.yaml) lines)"

      - name: Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
          fi

      - name: Setup Node.js and CLI tools
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install validation and documentation tools
        run: npm install -g @stoplight/spectral-cli @redocly/cli

      - name: Create Spectral ruleset
        run: |
          cat > .spectral.yaml << 'EOF'
          extends: ["spectral:oas"]
          rules:
            info-contact: warn
            info-description: warn
            operation-description: warn
            operation-tags: warn
            operation-tag-defined: error
            oas3-valid-schema-example: warn
          EOF

      - name: Validate and analyze OpenAPI specification
        run: |
          echo "Validating OpenAPI specification..."
          spectral lint generated-api-docs/openapi.yaml --format stylish --verbose

          echo -e "\nGenerating HTML documentation..."
          redocly build-docs generated-api-docs/openapi.yaml -o generated-api-docs/index.html

          echo -e "\nOpenAPI Statistics:"
          redocly stats generated-api-docs/openapi.yaml

      - name: Upload generated API artifacts
        uses: actions/upload-artifact@v6
        with:
          name: generated-api-docs-pr-${{ github.event.pull_request.number }}
          path: generated-api-docs/
          retention-days: 7

      - name: Comment PR with API docs info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const yaml = fs.readFileSync('generated-api-docs/openapi.yaml', 'utf8');
            const lines = yaml.split('\n').length;

            const comment = `## üìö API Documentation Generated

            ‚úÖ OpenAPI specification successfully generated from code (Code-First approach)

            **Statistics:**
            - Specification size: ${lines} lines
            - Format: OpenAPI 3.0
            - Generated from: SpringDoc annotations

            **Artifacts:**
            - \`openapi.json\` - JSON format
            - \`openapi.yaml\` - YAML format
            - \`index.html\` - Documentation (Redoc)

            You can download the artifacts from the Actions tab.

            ---
            *Generated by SpringDoc + Redocly*`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: java-test

    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Extract version from build.gradle.kts
        id: version
        run: |
          VERSION=$(./gradlew properties --no-daemon --console=plain -q | grep "^version:" | awk '{print $2}')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "üì¶ Project version: ${VERSION}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=pr,prefix=pr-
            type=sha,prefix=sha-
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Comment PR with image tags
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const comment = `## üê≥ Docker Image Built

            ‚úÖ Docker image successfully built and pushed to GHCR

            **Version:** \`${{ steps.version.outputs.version }}\`

            **Image Tags:**
            - \`ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}\` ‚≠ê Release version
            - \`ghcr.io/${{ github.repository }}:pr-${{ github.event.pull_request.number }}\`
            - \`ghcr.io/${{ github.repository }}:sha-${{ github.sha }}\`

            **Pull Image:**
            \`\`\`bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            \`\`\`

            ---
            *Built with GitHub Actions*`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
