name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run tests with coverage
        run: ./gradlew test jacocoTestReport jacocoTestCoverageVerification
        env:
          CI: 'true'

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            build/reports/jacoco/
            build/reports/tests/
          retention-days: 30

      - name: Comment PR with test results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResultsPath = 'build/reports/tests/test/index.html';

            let testStatus = '‚úÖ Tests passed';
            if ('${{ job.status }}' !== 'success') {
              testStatus = '‚ùå Tests failed';
            }

            const comment = `## ${testStatus}

            **Test Execution:** Tests completed
            **Coverage:** JaCoCo reports generated

            üìä View detailed reports in the artifacts section of this workflow run.

            ---
            *Built with GitHub Actions*`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  build-check:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build without tests
        run: ./gradlew assemble --no-daemon

  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, build-check]

    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from build.gradle.kts
        id: version
        run: |
          VERSION=$(grep -E '^version = ' build.gradle.kts | sed 's/version = "\(.*\)"/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "üì¶ Project version: ${VERSION}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=pr,prefix=pr-
            type=sha,prefix=sha-
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Comment PR with image tags
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## üê≥ Docker Image Built

            ‚úÖ Docker image successfully built and pushed to GHCR

            **Version:** \`${{ steps.version.outputs.version }}\`

            **Image Tags:**
            - \`ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}\` ‚≠ê Release version
            - \`ghcr.io/${{ github.repository }}:pr-${{ github.event.pull_request.number }}\`
            - \`ghcr.io/${{ github.repository }}:sha-${{ github.sha }}\`

            **Pull Image:**
            \`\`\`bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            \`\`\`

            ---
            *Built with GitHub Actions*`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
