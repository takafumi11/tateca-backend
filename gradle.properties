# Gradle Build Optimization
# These settings improve build performance in both local and CI environments

# Enable Gradle Build Cache
# Reuses outputs from previous builds to speed up incremental builds
org.gradle.caching=true

# Enable Configuration Cache (Gradle 8.0+)
# Caches the result of the configuration phase for faster subsequent builds
# Note: May require compatibility updates for some plugins
org.gradle.configuration-cache=true

# Enable Parallel Execution
# Runs independent tasks in parallel to reduce total build time
org.gradle.parallel=true

# JVM Memory Settings for Build Performance
# Allocate sufficient memory to prevent slowdowns from garbage collection
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
