# Development Environment Configuration

# DevTools - Fast restart and hot reload
spring.devtools.restart.enabled=true
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400
spring.devtools.livereload.enabled=true

# JPA - Show SQL for debugging (console output disabled, use logging instead)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Statistics - クエリ数とパフォーマンスメトリクスを記録
spring.jpa.properties.hibernate.generate_statistics=true

# Logging - Optimized for readability
logging.level.org.springframework.web=INFO
logging.level.com.tateca=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.hibernate.stat=INFO
logging.level.org.hibernate.engine.internal.StatisticalLoggingSessionEventListener=INFO

# Custom logging pattern for better readability
logging.pattern.console=%d{HH:mm:ss.SSS} %clr([%thread]){faint} %clr(%-5level) %clr(%logger{36}){cyan} %clr(:){faint} %msg%n

