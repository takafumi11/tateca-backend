# Development Environment Configuration

# DevTools - Fast restart and hot reload
spring.devtools.restart.enabled=true
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400
spring.devtools.livereload.enabled=true

# JPA - Show SQL for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Statistics - クエリ数とパフォーマンスメトリクスを記録
spring.jpa.properties.hibernate.generate_statistics=true

# Logging - Debug mode
logging.level.org.springframework.web=DEBUG
logging.level.com.tateca=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.stat=DEBUG

# Flyway - Flexible for local development
spring.flyway.validate-on-migrate=false

# SpringDoc - API docs enabled for development
# Access at: http://localhost:8080/v3/api-docs
# Swagger UI: Set SWAGGER_UI_ENABLED=true to enable UI

# Lambda API Key - Development (non-secure, for local testing)
lambda.api.key=dev-api-key-local
