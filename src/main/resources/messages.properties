# ===========================
# Tateca Backend Error Messages (Japanese - Default)
# ===========================

# User Domain
USER.NOT_FOUND=ユーザーが見つかりません
USER.ALREADY_EXISTS=ユーザーが既に存在します

# Auth User Domain
AUTH.USER_NOT_FOUND=認証ユーザーが見つかりません
AUTH.EMAIL_ALREADY_EXISTS=メールアドレスが既に登録されています

# Group Domain
GROUP.NOT_FOUND=グループが見つかりません
GROUP.MEMBER_NOT_FOUND=グループメンバーが見つかりません
GROUP.FULL=グループの参加人数が上限に達しています
GROUP.MAX_COUNT_EXCEEDED=グループの作成上限に達しています
GROUP.ALREADY_JOINED=既にこのグループに参加しています
GROUP.INVALID_TOKEN=無効な参加トークンです

# Transaction Domain
TRANSACTION.NOT_FOUND=取引が見つかりません
TRANSACTION.INVALID_AMOUNT=取引金額が無効です
TRANSACTION.INVALID_OBLIGATIONS=取引の債務情報が無効です
TRANSACTION.NOT_CREATOR=取引を削除できるのは作成者のみです

# Exchange Rate Domain
EXCHANGE_RATE.NOT_FOUND=為替レートが見つかりません

# Validation
VALIDATION.FAILED=入力値が正しくありません
VALIDATION.FIELD_REQUIRED={0}は必須項目です
VALIDATION.FIELD_INVALID_FORMAT={0}の形式が正しくありません。{1}が必要です
VALIDATION.FIELD_LENGTH={0}は{1}文字以上{2}文字以内で入力してください

# Database
DATABASE.ERROR=データベースエラーが発生しました
DATABASE.CONSTRAINT_VIOLATION=データベース制約違反が発生しました

# Request
REQUEST.INVALID_FORMAT=リクエストボディの形式が無効です。データ型と構造を確認してください
REQUEST.INVALID_PARAMETER=パラメータ ''{0}'' が無効です: {1}が必要ですが、{2}を受信しました
REQUEST.UNSUPPORTED_MEDIA_TYPE=サポートされていないメディアタイプです。Content-Typeはapplication/jsonである必要があります

# System
SYSTEM.INTERNAL_ERROR=内部エラーが発生しました
SYSTEM.UNEXPECTED_ERROR=予期しないエラーが発生しました

