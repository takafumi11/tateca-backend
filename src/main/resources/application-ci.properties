# CI/CD Environment Configuration

# Minimal logging for CI
logging.level.root=WARN
logging.level.com.tateca=INFO

# JPA - No SQL logging in CI
spring.jpa.show-sql=false

# Flyway - Flexible for testing
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false

# Performance - Fast startup for CI
spring.main.lazy-initialization=true
spring.jmx.enabled=false

# SpringDoc - Enabled for spec generation
# Inherits from application.properties (springdoc.api-docs.enabled=true)
# Used by CI workflows to generate OpenAPI specification
