# CI/CD Environment Configuration

# Minimal logging for CI
logging.level.root=WARN
logging.level.com.tateca=INFO

# JPA - No SQL logging in CI
spring.jpa.show-sql=false

# Flyway - Validation enabled for CI
spring.flyway.validate-on-migrate=true

# Performance - Fast startup for CI (disabled lazy-init for SpringDoc compatibility)
spring.main.lazy-initialization=false

# SpringDoc - Explicitly enabled for spec generation
# Used by CI workflows to generate OpenAPI specification
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=false
