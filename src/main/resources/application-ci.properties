# CI/CD Environment Configuration

# Minimal logging for CI
logging.level.root=WARN
logging.level.com.tateca=INFO

# JPA - No SQL logging in CI
spring.jpa.show-sql=false

# Flyway - Uses common configuration (validate-on-migrate=true, clean-disabled=true)

# Performance - Fast startup and stable initialization for CI
spring.main.lazy-initialization=false
