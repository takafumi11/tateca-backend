# Production Environment Configuration

# JPA - No SQL logging in production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging - Production mode
logging.level.org.springframework.web=WARN
logging.level.com.tateca=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN

# Security - Hide error details
server.error.include-stacktrace=never
server.error.include-message=never

# Performance Optimization
spring.main.lazy-initialization=true
spring.jmx.enabled=false

# Hibernate Batch Optimization
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway - Production configuration
spring.flyway.baseline-on-migrate=false
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=true
spring.flyway.clean-disabled=true

# HikariCP Connection Pool
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000

# Tomcat Thread Pool
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.accept-count=100

# SpringDoc - Disable in production (Use GitHub Pages for documentation)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
