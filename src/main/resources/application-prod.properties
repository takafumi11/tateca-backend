# Production Environment Configuration

# JPA - No SQL logging in production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging - Production mode
logging.level.org.springframework.web=WARN
logging.level.com.tateca=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN

# Security - Hide error details
server.error.include-stacktrace=never
server.error.include-message=never

# Performance Optimization
spring.main.lazy-initialization=true

# Database/HikariCP/JPA/Transaction Configuration - Uses common configuration
# - Database URL with timeout settings (connectTimeout, socketTimeout, TLS)
# - HikariCP pool settings (minimum-idle=3, maximum-pool-size=10, leak-detection)
# - JPA query timeout (30 seconds)
# - Transaction timeout (30 seconds)

# Tomcat Thread Pool
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.accept-count=100

