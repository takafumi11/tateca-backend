# Test Application Configuration
spring.application.name=tateca-backend-test

# Testcontainers will auto-configure datasource with @ServiceConnection
# No need to manually configure JDBC URL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.clean-disabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=true
spring.flyway.locations=classpath:db/migration

# Firebase Configuration (Mock for testing)
firebase.serviceAccountKey=mock-service-account-key
firebase.project.id=test-project-id

# External API Configuration (Mock for testing)
exchange.rate.api-key=test-exchange-rate-api-key
exchange.rate.base-url=http://localhost:8089
lambda.api.key=test-lambda-api-key

# Virtual Threads (Disabled for testing to avoid complexity)
spring.threads.virtual.enabled=false

# Performance Optimization (Disabled for testing)
spring.main.lazy-initialization=false
spring.jmx.enabled=false

# Logging Configuration
logging.level.com.tateca.tatecabackend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.test=INFO
logging.level.org.testcontainers=INFO
logging.level.com.github.dockerjava=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
